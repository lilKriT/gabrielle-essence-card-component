<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Product preview card component - created by lilKriT</title>
  </head>
  <body>
    <!-- Main Section -->
    <section class="min-h-screen bg-cream flex justify-center items-center">
      <!-- Information box -->
      <div class="w-2/5 bg-white rounded-xl flex overflow-hidden">
        <!-- Left column -->
        <img
          src="./src/images/image-product-desktop.jpg"
          alt="A bottle of Parfum"
          width="600"
          height="900"
          class="w-1/2"
        />
        <!-- Right column -->
        <div>
          <h3>Perfume</h3>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>$149.99 <span>$169.99</span></p>
          <button>Add to Cart</button>
        </div>
      </div>
    </section>
  </body>
</html>
