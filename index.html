<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./dist/output.css" />

    <title>Product preview card component - created by lilKriT</title>
  </head>
  <body>
    <!-- Main Section -->
    <section class="min-h-screen bg-cream flex justify-center items-center">
      <!-- Information box -->
      <div
        class="max-w-[600px] m-8 bg-white rounded-xl flex flex-col lg:flex-row overflow-hidden"
      >
        <!-- Left column -->
        <div class="w-full lg:w-1/2">
          <picture>
            <source
              srcset="./src/images/image-product-desktop.jpg"
              media="(min-width: 800px)"
            />
            <img
              src="./src/images/image-product-mobile.jpg"
              alt="A bottle of our perfume"
            />
          </picture>
        </div>
        <!-- Right column -->
        <div class="p-8 flex flex-col justify-between w-full lg:w-1/2">
          <h3 class="uppercase tracking-[3px]">Perfume</h3>
          <h2 class="font-fraunces text-4xl">
            Gabrielle Essence Eau De Parfum
          </h2>
          <p class="text-darkGrayishBlue">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="font-fraunces flex items-center gap-6">
            <p class="text-3xl text-darkCyan">$149.99</p>
            <p class="text-darkGrayishBlue line-through text-base">$169.99</p>
          </div>
          <button
            class="bg-darkCyan w-full p-3 rounded-lg text-white hover:bg-emerald-900 duration-150 ease-in-out"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </section>
  </body>
</html>
